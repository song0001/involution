<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择排序</title>
</head>
<body>
  <script>
    // 选择排序：找到最小的放到第一位，第二小的放到第二位，第三小的放到第三位
    // 复杂度：O(n²)
    // leetCode: 41缺失的第一个正数
    function selectSort (array) {
      const len = array.length
      if (len < 2) return array
      for (let i = 0; i < len; i++) {
        let min = array[i]
        for(let j = i + 1; j < len; j++) {
          if (min > array[j]) {
            const temp = min
            min = array[j]
            array[j] = temp
          }
        }
        array[i] = min
      }
      return array
    }
    console.log(selectSort([2, 1]))
    console.log(selectSort([1, 3, 4, 2]))
    console.log(selectSort([3, 6, 8, 1]))
  </script>
</body>
</html>
