<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链表的基本实现</title>
</head>
<body>
  <script src="./linked-list.js"></script>
  <script>
    const list = new LinkedList()
    list.push(15)
    list.push(10)
    list.push(5)
    console.log(list.size())      // 3
    console.log(list.toString())  // 15,10,5
    list.removeAt(2)
    list.removeAt(0)
    console.log(list.toString())  // 10
    list.insert(20, 0)
    list.insert(25, 1)
    console.log(list.toString())  // 20, 25, 10
    console.log(list.indexOf(20)) // 0
    console.log(list.indexOf(25)) // 1
    list.remove(25)
    console.log(list.toString())  // 20, 10
    list.remove(20)
    console.log(list.toString())  // 10
    console.log(list.size())      // 1
    console.log(list.isEmpty())   // false
  </script>
</body>
</html>
