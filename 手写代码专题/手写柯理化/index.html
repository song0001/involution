<body>
  <script>
    function currying (fn) {
      let args = []
      return function curryingFunc () {
        if (arguments.length === 0) {
          return fn.apply(this, args)
        } else {
          args = [...args, ...arguments]
          return curryingFunc
        }
      }
    }
    function add (...args) {
      return args.reduce((a, b) => a + b, 0)
    }
    const addCurrying = currying(add)
    addCurrying(1)(2)(3)(4)
    console.log(addCurrying())
  </script>
</body>
