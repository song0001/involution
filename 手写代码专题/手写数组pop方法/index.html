<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写数组pop方法</title>
</head>
<body>
  <script>
    Array.prototype.myPop = function () {
      const array = Object(this)
      let len = array.length >>> 0
      if (len === 0) {
        array.length = 0
        return undefined
      }
      len--
      const value = array[len]
      delete array[len]
      array.length = len
      return value
    }
    const arr1 = [1, 2, 3, 4]
    const arr2 = [1, 2, 3, 4]
    console.log(arr1.myPop(), arr1)
    console.log(arr2.pop(), arr2)
  </script>
</body>
</html>
