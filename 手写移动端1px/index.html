<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./border.css">
  <title>移动端1px</title>
  <style>
    .box {
      width: 1200px;
      display: flex;
      flex-wrap: nowrap;
    }
    .box-item {
      margin: 10px;
      flex: 0 0 25%;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box-item border-top-1px"></div>
    <div class="box-item border-left-1px"></div>
    <div class="box-item border-bottom-1px"></div>
    <div class="box-item border-right-1px"></div>
  </div>
</body>
</html>
