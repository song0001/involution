<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索插入位置</title>
</head>
<body>
  <script>
    // leetCode: https://leetcode-cn.com/problems/search-insert-position/
    function searchInsert (nums, target) {
      const len = nums.length
      for (let i = 0; i < len; i++) {
        const val = nums[i]
        if (target <= val) {
          return i
        }
      }
      return len
    }
    console.log(2, searchInsert([1,3,5,6], 5))
    console.log(1, searchInsert([1,3,5,6], 2))
    console.log(4, searchInsert([1,3,5,6], 7))
    console.log(0, searchInsert([1,3,5,6], 0))
  </script>
</body>
</html>
