<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>杨辉三角</title>
</head>
<body>
  <script>
    // leetCode: https://leetcode-cn.com/problems/pascals-triangle/
    function generate (numRows) {
      if (numRows === 0) return []
      const res = [[1]]
      for (let i = 1; i < numRows; i++) {
        for (let j = 0; j <= i; j++) {
          if (!res[i]) {
            res[i] = []
          }
          if (j === 0 || j === i) {
            res[i][j] = 1
          } else {
            const left = res[i-1][j-1] || 0
            const right = res[i-1][j] || 0
            res[i][j] = left + right
          }
        }
      }
      return res
    }
    console.log(generate(5))
  </script>
</body>
</html>
