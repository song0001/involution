<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻转字符串中的单词</title>
</head>
<body>
  <script>
    // leetCode: https://leetcode-cn.com/problems/reverse-words-in-a-string/
    function reverseWords (str) {
      const len = str.length
      if (len === 0) return ''
      if (len === 1) return str.trim()
      const stack = []
      const splitArr = str.split(' ')
      for (let i = splitArr.length - 1; i >= 0; i--) {
        const word = splitArr[i]
        if (word && word.trim()) {
          stack.push(word)
        }
      }
      return stack.join(' ')
    }
    // example good a
    console.log(reverseWords('a good   example'))
    // Alice Loves Bob
    console.log(reverseWords('  Bob    Loves  Alice   '))
    // bob like even not does Alice
    console.log(reverseWords('Alice does not even like bob'))
  </script>
</body>
</html>
