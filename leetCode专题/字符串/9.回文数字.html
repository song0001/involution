<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回文数字</title>
</head>
<body>
  <script>
    // leetCode: https://leetcode-cn.com/problems/palindrome-number/
    // example: 123
    // 123 => 123 % 10 = 3, 3 * Math.pow(10, 2) = 300
    // 12  => 12 % 10 = 2, 2 * Math.pow(10, 1) => 20  => 320
    // 1   => 1 % 10 = 1, 1 * Math.pow(10, 0) => 1 => 321   
    function isPalindrome (num) {
      if (num === 0) return true
      if (num < 0 || num % 10 === 0) return false
      let resNum = 0
      let localNum = num
      let rem, len
      while (localNum > 0) {
        rem = localNum % 10
        len = localNum.toString().length
        resNum = resNum + rem * Math.pow(10, len - 1)
        localNum = Math.floor(localNum / 10)
      }
      return resNum === num
    }
    console.log(true, isPalindrome(121))
    console.log(false, isPalindrome(123))
  </script>
</body>
</html>
