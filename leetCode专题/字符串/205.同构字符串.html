<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>同构字符串</title>
</head>
<body>
  <script>
    // leetCode: https://leetcode-cn.com/problems/isomorphic-strings/
    function isIsomorphic (s, t) {
      const keyValueMap = {}
      const valueKeyMap = {}
      for (let i = 0; i < s.length; i++) {
        const key = s[i], value = t[i]
        const matchValue = keyValueMap[key] && keyValueMap[key] !== value
        const matchKey = valueKeyMap[value] && valueKeyMap[value] !== key
        if (matchValue || matchKey) {
          return false
        }
        keyValueMap[key] = value
        valueKeyMap[value] = key
      }
      return true
    }
    console.log(true, isIsomorphic('egg', 'add'))
    console.log(false, isIsomorphic('foo', 'bar'))
    console.log(true, isIsomorphic('paper', 'title'))
  </script>
</body>
</html>
