<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反转单向链表</title>
</head>
<body>
  <script>
    // leetCode: https://leetcode-cn.com/problems/reverse-linked-list/
    class Node {
      constructor (value) {
        this.value = value
        this.next = null
      }
    }
    class LinkedList {
      constructor () {
        this.count = 0
        this.head = null
      }
      push (value) {
        const node = new Node(value)
        if (this.count === 0) {
          this.head = node
        } else {
          let current = this.head
          while (current.next !== null) {
            current = current.next
          }
          current.next = node
        }
        this.count++
      }
      getHead () {
        return this.head
      }
    }
    const list = new LinkedList()
    list.push(1)
    list.push(2)
    list.push(3)
    list.push(4)
    list.push(5)

    function reverseList (head) {
      let prev = null
      let current = head
      while (current) {
        const next = current.next
        current.next = prev
        prev = current
        current = next
      }
      return prev
    }
    console.log(reverseList(list.getHead()))
  </script>
</body>
</html>
