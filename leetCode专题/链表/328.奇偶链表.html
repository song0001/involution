  <script>
    // leetCode: https://leetcode-cn.com/problems/odd-even-linked-list/
    function oddEvenList (head) {
      let odd = head
      let even = head.next
      let evenHead = even
      while (even && even.next) {
        odd.next = odd.next.next
        odd = odd.next
        even.next = even.next.next
        even = even.next
      }
      odd.next = evenHead
      return head
    }

    list.push(1)
    list.push(2)
    list.push(3)
