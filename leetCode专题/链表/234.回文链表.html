  <script>
    // leetCode: https://leetcode-cn.com/problems/palindrome-linked-list/
    function isPalindrome (head) {
      if (head === null) return false
      if (head.next === null) return true
      const stack = []
      let curr = head
      // 入栈
      while (curr) {
        stack.push(curr.val)
        curr = curr.next
      }
      // 双指针判断回文
      if (stack.length) {
        let left = 0, right = stack.length - 1
        while (left < right) {
          if (stack[left] !== stack[right]) {
            return false
          }
          left++
          right--
        }
      }
      return true
    }
