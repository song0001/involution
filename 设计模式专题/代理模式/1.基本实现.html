   <title>代理模式基本实现</title>
 </head>
 <body>
   <script>
     // 代理模式：为一个对象提供一个代替品或占位符，以便控制对它的直接访问。
     function Flower () {}
     const xiaoming = {
       sendFlower (target) {
         target.receive(new Flower())
       }
     }
     const classmate = {
       receive (flower) {
        girl.receive(flower)
       }
     }
     const girl = {
       receive (flower) {
         console.log('girl received flower')
       }
     }
     xiaoming.sendFlower(classmate) // girl received flower
   </script>
 </body>
 </html>
