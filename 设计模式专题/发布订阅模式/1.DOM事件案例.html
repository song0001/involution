<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布订阅模式(观察者模式)</title>
</head>
<body>
  <script>
    // 发布订阅模式：又叫观察者模式，它定义对象间一种一对多的依赖关系，当一个对象的状态发生改变时，
    // 所有依赖于它的对象都将得到通知。

    // DOM事件中的发布订阅模式
    document.body.addEventListener('click', () => {
      console.log('1')
    })
    document.body.addEventListener('click', () => {
      console.log('2')
    })
    document.body.addEventListener('click', () => {
      console.log('3')
    })
    document.body.click() // 1 2 3
  </script>
</body>
</html>
